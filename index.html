<!DOCTYPE html>
<html>

<head>
    <title>Delta Smartphones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body>

    <section id="home">

        <br>
        
            <h1 class="uk-heading-line uk-text-center deltaS"><span style="color: white;">DELTA SMARTPHONES</span></h1>

        <div class="menuIcon">
            <div class="open">
                <span class="line1"></span>
                <span class="line2"></span>
            </div>

            <div class="close">
                <span class="line3"></span>
                <span class="line4"></span>
            </div>
        </div>

        <div class="main">
            <div class="menu">
                <span class="menuItem" data="HOME">HOME</span>
                <span class="menuItem" data="ABOUT">ABOUT</span>
                <span class="menuItem" data="PRODUCT">PRODUCT</span>
                <span class="menuItem" data="CONTACT">CONTACT</span>


            </div>
        </div>

        
    
        

        <div class="introduction container">
            <div class="uk-align-center uk-text-center"  id="first">
                <span class="element"></span>
                
                
            </div>
            
            
        </div>
        <div class="introduction2 container">
            <div class="uk-align-center uk-text-center"  id="second">
            
                <span class="element1"></span>
            </div>
        </div>

        <div id="clear"></div> 


    </section>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.js"></script>
    <script>
        var typed = new Typed('.element', {
            strings: ["Delta Smartphones. ^10000", "Focus on the GAME. ^4000", "Built to thrill!"
            ],
            typeSpeed: 200,
            showCursor: false,
            autoInsertCss: true

        });
    </script>
    <script>
        var typed1 = new Typed('.element1', {
            strings: [" ^3700", "Ready to Game! ^10000", " "
            ],
            typeSpeed: 250,
            showCursor: false,
            autoInsertCss: true
        });
    </script>
</body>

</html>
